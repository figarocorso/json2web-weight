<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    function last(array) {
      return array[array.length - 1];
    }

    function loadJSON(callback) {
      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'data.json', true);
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }

    function showValue() {
      loadJSON(function (response) {
        var data = JSON.parse(response);
        var value = last(data).weight;
        var element = document.querySelector('.number');
        element.innerHTML = value;
      });
    }
  </script>
</head>

<body onload="showValue()">
  <div class="container">
    <div class="number">
      113
    </div>
  </div>
  <canvas id="myChart" style="width:100%"></canvas>

  <script>
    var json = [
      { "date": "2023-12-01", "weight": 116 },
      { "date": "2023-12-02", "weight": 115 },
      { "date": "2023-12-03", "weight": 110 },
      { "date": "2023-12-04", "weight": 115 },
      { "date": "2023-12-05", "weight": 113 },
    ];

    var dates = json.map(function (e) {
      return e.date;
    });
    var weights = json.map(function (e) {
      return e.weight;
    });

    var ctx = document.getElementById('myChart').getContext('2d');

    var config = {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Peso en kg',
          data: weights,
          backgroundColor: 'rgba(0, 119, 204, 0.3)'
        }]
      }
    };

    var chart = new Chart(ctx, config);
  </script>
</body>

</html>
